<div class="row">
  <div class="col-lg-2 col-xs-6 col-sm-6 col-md-4">
    <img src="./assets/images/company.png" class="img-responsive center-block launchimg" />
  </div>
  <div class="col-lg-2 col-lg-offset-8 col-xs-2 col-xs-offset-4 col-sm-2 col-sm-offset-4 col-md-4 col-md-offset-4">
    <button class="btn btn-lg btn-sm btn-success pull-right">
      <span class="glyphicon glyphicon-log-out"></span>
    </button>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
    <br />
  </div>
</div>

<div class="row" *ngIf="showBreadCrumb">
  <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">

    <div class="row">
      <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li [ngClass]="breadCrumbList.length === (i + 1) ? 'breadcrumb-item' : 'breadcrumb-item active'" *ngFor="let item of breadCrumbList; let i = index">
              <a  href="#" *ngIf="breadCrumbList.length !== (i + 1)">{{ item.name }}</a>
              <span *ngIf="breadCrumbList.length === (i + 1)">{{ item.name }}</span></li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
        <br />
      </div>
    </div>
  </div>
</div>
